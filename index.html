<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <link rel="stylesheet" href="style.css">
  <title>Vanilla JS IP Address Tracker</title>
</head>

<body>
  <header>
    <h1>IP Address Tracker</h1>
      <input type="text" placeholder="Search for any IP address or domain" id="ipInput">
      <button type="submit" class="submitBtn"><img src="images/icon-arrow.svg" alt="arrow"></button>
  </header>

  <div class="analog">
    <div class="display-item bordered">
      <h3>IP Address</h3>
      <h2 class="ip"></h2>
    </div>
    <div class="display-item bordered">
      <h3>Location</h3>
      <h2 class="location"></h2>
    </div>
    <div class="display-item bordered">
      <h3>Timezone</h3>
      <h2 class="timezone"></h2>
    </div>
    <div class="display-item">
      <h3>ISP</h3>
      <h2 class="isp"></h2>
    </div>
  </div>

  <div id="mapid"></div>
  <div id="custommap"></div>



<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
<script src="api.js"></script>
</body>
</html>
